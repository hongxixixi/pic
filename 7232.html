<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局-左右各300 中间自适应</title>
    <style>
        /* 三栏布局和俩栏布局都可以用float absolute 、display布局: flex table grid 实现 */


        /* float--实现三栏布局---把中间不float的元素放最后 第一二个元素分别靠左右*/
        .wrap{
            background-color: pink;
        }
        .box div{
            height: 100px;
        }
        .wrap .box .left {
            float: left;
            width: 300px;
            background: red;
        }

        .wrap .box .right {
            float: right;
            width: 300px;
            background: blue;
        }

        .wrap .box .center {
            background: green;

        } 



        /* position: absolute; 实现三栏布局---左右left right 0，中间左右距离300px 
         .wrap{
            background-color: pink;
        }
        .wrap .box div{
            position: absolute;
            height: 100px;
        }
        .wrap .box .left{
            left: 0;
            width:300px;
            background: red;
        }
        .wrap .box .right{
            right: 0;
            width:300px;
            background-color: yellow;
        }
        .wrap .box .center{
            left: 300px;
            right: 300px;
            background-color: green;
        } */

         /*   flex实现三栏布局---父元素display:flex 中间的center flex:1 
         .wrap .box{
            background-color: pink;
            display: flex;
        }
        .wrap .box div{
            height: 100px;
        }
        .wrap .box .left{
            width:300px;
            background: red;
        }
        .wrap .box .right{
            width:300px;
            background-color: yellow;
        }
        .wrap .box .center{
            background-color: green;
             flex: 1;    /*----指定可伸缩长度的部件 
        }  */


         /* 表格布局table解决三栏布局---父元素为display:table 宽度100% **/
         /* 子元素为 display:table-cell 左右设置宽度 中间自适应
          .wrap .box{

            width: 100%;
            display: table;   
            /* 使父元素为table类型  
        }

            height: 100px;

           /* 子元素为表格单元格类型

        }
        .wrap .box .center{
            background-color: green;
        }    */

        .wrap .box .center{

           background-color: yellow;
        } */
        
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
        <div class="left">111111111111</div>
        <div class="right">3333333333333</div>
        <div class="center">22222222222222</div>
     </div>
    </div>
