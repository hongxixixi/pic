<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
            background-color: #212121;
            font-family: '微软雅黑';
            width: 100%;
            height: 100%;
        }
        body{
            perspective: 1000px;
        }
        .container{
            position: relative;
            height: 100%;
            width: 100%;
            text-align: center;
        }
        /* .preserve-3d{
            transform-style: preserve-3d;
        } */
        .container .page {
            position: absolute;
            width: 260px;
            height: 300px;
            left: 50%;
            top:30%;
            transform: translateX(-130px) rotateX(30deg);
            background: #eee;
            color:red;
            display: table;
            font-size: 36px;
            transform-origin: 0% 50%;
            transform-style: preserve-3d;
        }
        .container .preserve-3d:nth-child(4) .page{
            background: #1976D2;
            color: white；
            /* line-height: 260px; */
        }
        .container .preserve-3d .page p{
            /* 这样 vertical-align 就能起作用 */
            display: table-cell;        
            vertical-align: middle;
        }
        .container .preserve-3d:nth-child(4) .page{
            animation: openBook 1s forwards;
	        -moz-animation: openBook 1s forwards;    /* Firefox */
	        -webkit-animation: openBook 1s forwards; /* Safari and Chrome */
	        -o-animation: openBook 1s forwards;  /* Opera */
        }
        .container .preserve-3d:nth-child(3) .page{
             animation: openBook 1s 1s forwards;
	        -moz-animation: openBook 1s 1s forwards;    /* Firefox */
	        -webkit-animation: openBook 1s 1s forwards; /* Safari and Chrome */
	        -o-animation: openBook 1s 1s forwards;  /* Opera */
        }
        .container .preserve-3d:nth-child(2) .page{
            animation: openBook 1s 2s forwards;
	        -moz-animation: openBook 1s 2s forwards;    /* Firefox */
	        -webkit-animation: openBook 1s 2s forwards; /* Safari and Chrome */
	        -o-animation: openBook 1s 2s forwards;  /* Opera */
        }

        @keyframes openBook{
            0%{
                transform:translateX(-130px) rotateX(30deg)rotateY(0deg);
            }
            100%{
                transform:translateX(-130px) rotateX(30deg)rotateY(-180deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preserve-3d">
             <div class="page">第三页</div>
        </div>
        <div class="preserve-3d">
            <div class="page">第二页</div>
        </div>
        <div class="preserve-3d">
            <div class="page">第一页</div>
        </div>
        <div class="preserve-3d">
            <div class="page"><p>Book</p></div>
        </div>
    </div>

</body>
</html>
