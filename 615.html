    Array.prototype.unique=function(){      //对象属性值，哈希方法
        var temparr=[],
            obj={},
            len=this.length,
            i;
        for(i=0;i<len;i++){
            if(!obj[this[i]]){ 
                obj[this[i]]='abc';  //这里最好是加上点确定的非0 非undifine的值 ，否则值为 0或undifine 下次循环取值仍会进来 
                //达不到去重的效果
                temparr.push(this[i]);
            }
        }
        return temparr;
    }
    var arr=[1,2,4,5,2,4,1,4,5,0,0,0];
