<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body,div{
            margin: 0;
            padding: 0;

        }
        .wrap{
            position: relative;
            width: 480px;
            height: 480px;
            margin:0 auto;
            background: gray;
            box-shadow: 6px 6px 6px 6px black;
        }
        .wrap div{
            position: absolute;
            background: rgb(204, 176, 116);
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .wrap .contend{
            background: rgb(146, 105, 16);
            color: white;
            text-align: center;
            line-height:120px;
            font-size: 26px;
            transition: all 0.3s ease-in;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <script src='./8291.js'></script>
</body>
</html>
