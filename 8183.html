<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .wrap{
        position: relative;
    }
    .left{
        position: absolute;
        left: 0;
        width: 300px;
        height: 100px;
        background: yellow;
    }
    .right{
        position: absolute;
        right: 0;
        width: 300px;
        height: 100px;
        background: orange;
    }
    .mid{
        height: 100px;
        margin:0 300px;
        background: green;
    }
    .box{
        width: 300px;
        height: 100px;
        background: orange;
        margin-top:100px;
        margin-left: 100px;
    }
    .contend{
        position: absolute;
        width: 300px;
        height: 100px;
        background: pink;
    }
    .inner{
        position: absolute;
        width: 300px;
        height: 100px;
        background: red;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="mid">1111</div>
        <div class="right"></div>
    </div>
    <div class="box"><div class="inner"></div></div>
    <div class="contend"></div>
</body>
</html>
