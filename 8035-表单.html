<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        form {
            max-width: 500px;
            width: 100%;
            margin: 32px auto 0;
            font-size: 16px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            height: 25px;
            margin-top: 2px;
            display: block;
        }
</style>
</head>
<body>
    <header>
        <ul class="nav"></ul>
    </header>
    <div class="main">
        <article></article>
        <aside></aside>
    </div>
    <footer></footer>

    <form action="">
            <fieldset>
                <legend>表单类型</legend>
                <!-- 度量器 -->
                <!-- <meter  value="51"    min="0" max="100"  low="60"  high="80"/>   -->
                <input type="text" list="myData">
                    <datalist id="myData">
                        <option>本科</option>
                        <option>研究生</option>
                        <option>不明</option>
                    </datalist>
                    <label for="">
                            用户名：<input type="text" placeholder="例如：smyhvae" autofocus name="userName" autocomplete="on" required/>
                        </label>
                <label for=""  placeholder="例如：smyhvae" >
                    email: <input type="email" name="email" required>
                </label>
                <label for="">
                    color: <input type="color" name="color">
                </label>
                <label for="">
                    url: <input type="url" name='url'>
                </label>
                <label for="">
                    number: <input type="number" step="3" name="number">
                </label>
                <label for="">
                    range: <input type="range" name="range" value="100">
                </label>
                <label for="">
                    search: <input type="search" name="search">
                </label>
                <label for="">
                    tel: <input type="tel" name="tel">
                </label>
                <label for="">
                    time: <input type="time" name="time">
                </label>
                <label for="">
                    date: <input type="date" name="date">
                </label>
                <label for="">
                    datetime: <input type="datetime" list='data'>
                        <datalist id="data">
                            <option>本科</option>
                            <option>研究生</option>
                            <option>不明</option>
                        </datalist>
                </label>
                <label for="">
                    week: <input type="week" name="month">
                </label>
                <label for="">
                    month: <input type="month" name="month">
                </label>
                <label for="">
                    datetime-local: <input type="datetime-local" name="datetime-local">
                </label>
                <input type="submit">
            </fieldset>
        </form>

        <form action="">
                <fieldset>
                    <legend>表单事件</legend>
                    <label for="">
                        邮箱：<input type="email" name="" id="txt1"/>
                    </label>
                    <label for="">
                        输入的次数统计：<input type="text" name="" id="txt2"/>
                    </label>
            
                    <input type="submit"/>
                </fieldset>
            </form>
            <script>
            
                var txt1 = document.getElementById('txt1');
                var txt2 = document.getElementById('txt2');
                var num = 0;
            
                txt1.oninput = function () {  //用户输入时触发
            
                    num++;  //用户每输入一次，num自动加 1
                    //将统计数显示在txt2中
                    txt2.value = num;
                }
                txt1.oninvalid = function () {  //验证不通过时触发
                    this.setCustomValidity('亲，请输入正确哦');  //设置验证不通过时的提示文字
                }
            
            </script>
