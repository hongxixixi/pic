    <script>
        function unique(arr) {
            var obj = {};
            for(var i = 0;i<arr.length;i++){
                if(!obj[ arr[i] ]){
                    obj[ arr[i] ] = 1;
                }
                else{
                    arr.splice(i,1);
                    i--;
                }
            }
          }
          var arr1 = [1,2,4,2,4,1];
          unique(arr1);
    </script>
