<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            overflow: hidden;
        }
        .container{
            position: relative;
            height: 230px;
            width: 400px;
            background: #2d2d2d;
        }
        .musicBox{
            position: absolute; 
            margin-right: 20px;
            width:40px;
            height: 120px;
            bottom: 0px;
            /* Safari 5.1 - 6.0 */
            background: -webkit-linear-gradient(top,pink,orange,yellow);
            /* Opera 11.1 - 12.0 */
            background: -o-linear-gradient(top,pink,orange,yellow);
            /* Firefox 3.6 - 15 */
            background: -moz-linear-gradient(top,pink,orange,yellow);
            /* 标准的语法 */
            background: linear-gradient(top, pink,orange,yellow); 
            
            }
            .musicBox:nth-child(1){
                left: 50px;
                animation: jump 2s infinite;
            }
            .musicBox:nth-child(2){
                left:100px;
                animation: jump 1s 0.2s infinite;
            }
            .musicBox:nth-child(3){
                left: 150px;
                animation: jump 3s 0.4s infinite;
            }
            .musicBox:nth-child(4){
                left: 200px;
                animation: jump 2s 0.6s infinite;
            }
            .musicBox:nth-child(5){
                left: 250px;
                animation: jump 1s 0.7s infinite;
            }
            @keyframes jump{
                0%{
                    height: 20px;
                }
                30%{
                    height: 60px;
                }
                50%{
                    height: 40px;
                }
                70%{
                    height: 80px;
                }
                80%{
                    height: 60px;
                }
                90%{
                    height: 90px;
                }
                100%{
                    height: 100px;
                }
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="musicBox"></div>
        <div class="musicBox"></div>
        <div class="musicBox"></div>
        <div class="musicBox"></div>
        <div class="musicBox"></div>
    </div>
</body>
</html>
