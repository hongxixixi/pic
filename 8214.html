<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src='./js/jquery-3.3.1.js'></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
        div{
            margin: 20px 10px;
        }
        .box{
            float: left;
            width: 200px;
            height: 200px;
            background: yellow;
        }
        .glyphicon{
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger" role='alert'>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden='true'></span>
            <span class="sr-only">Error:</span>
            Enter a valid email address
        </div>
    </div>

    <button class="btn btn-default" aria-label='Left Align'>
        <span class="glyphicon glyphicon-align-left aria-hidden='true'"></span>
    </button>
    <button class="btn btn-default" btn-lg>
        <span class="glyphicon glyphicon-star" aria-hidden='true'></span>
    </button>


    <div class="clearfix">
        <div class="glyphicon glyphicon-off"></div> 
        <div class="glyphicon glyphicon-menu-up"></div>
        <div class="box visible-xs-block hidden-md hidden-lg"></div>
    </div>
    <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>
    <div class=" show">
        <span class="span hidden">span测试1</span>
        <span class="span sr-only">span测试2</span>
        <span class="span visibility">span测试3</span>
    </div>
</body>
</html>
