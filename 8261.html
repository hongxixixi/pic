<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='./js/jquery-3.3.1.js'></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
    .navbar{
        box-shadow: 0px 3px 3px 0px rgba(0,0,0,0.33);
        transition: all 0.2s ease-out;
        background: #373277;
    }

    .search .nav-search .search-box{
        background: rgba(255,255,255,0.08);
        width: 163px;
        border: none;
        height: 50px;
        padding: 6px 15px 6px 46px;
        border-radius: 0;
        color: white;
        -webkit-transition: opacity 0.08s ease-in;
        -moz-transition: opacity 0.08s ease-in;
        -o-transition: opacity 0.08s ease-in;
        transition: opacity 0.08s ease-in;
    }
    .navbar-nav>li>a:hover{
        color: #fff;
        background: #373277;
    }
    .navbar-nav>li>a{
        color: #9d9d9d;
        font-size: 16px;
    }
    .input-group .form-control {
            position: relative;
            z-index: 2;
            float: left;
            width: 100%;
            margin-bottom: 0;
    }
    .search-form div{
        float: left;
        line-height: 50px;
    }
    .navbar-brand{
        color: white;
    }
    .navbar-brand:hover{
        color: white;
    }
    .search-form .form-control {
        position: relative;
        float: left;
        line-height: 50px;
    }
    .input-group .input-group-btn{
        position: absolute;
        float: left;
    }
    .input-group-btn>.btn {
    position: relative;
    }
    .navbar-toggle span{
        background: white;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar ">
            <nav class="navigation"> 
                <div class="container">
                    <div class="nav nav-header">
                        <button class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    
                        <a href="#" class="navbar-brand"><span>Visual Studio code</span></a>

                       <div class="navbar-collapse collapse">
                            <div class="nav navbar-nav navbar-left">
                                <li><a href="#">Docs</a></li>
                                <li><a href="#">Updates</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Community</a></li>
                                <li><a href="#">Extensions</a></li>
                                <li><a href="#">Community</a></li>
                            </div>
                            <div class="nav navbar-nav navbar-right">
                               <li class="search">
                                   <form action="" class="nav-search search-form">
                                        <div class="input-group">  
                                        <input type="text" class='search-box form-control' placeholder="search Docs">                                      
                                            <span class="input-group-btn">
                                                <button tabindex="0" class="btn" type="submit" aria-label="Search">
                                                    <span class="glyphicon glyphicon-search" src="" width="16px" height="16px" alt=""></span>
                                                    <!-- <img class="search-icon-inverted" src="/assets/icons/search_dark.svg" width="16px" height="16px" alt="Search"> -->
                                                </button> 
                                           </span>
                                       </div> 
                                   </form>
                               </li>
                                <li class="search">
                                    <form action="" class="nav-search search-form">
                                        <div class="input-group"> 
                                            <input type="text" class='search-box form-control' placeholder="Download">                                      
                                                <span class="input-group-btn">
                                                    <button tabindex="0" class="btn" type="submit" aria-label="Search">
                                                        <span class="glyphicon glyphicon-arrow-down" src="" width="16px" height="16px" alt=""></span>
                                                        <!-- <img class="search-icon-inverted" src="/assets/icons/search_dark.svg" width="16px" height="16px" alt="Search"> -->
                                                    </button> 
                                                </span>
                                            </div> 
                                    </form>
                                </li>
                           </div>
                    </div>
                 </div>
                </div>
            </nav>
       </div>
    </div>
</body>
</html>
