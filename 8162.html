    <script>
        // 哈希排序
         var arr=[2,5,1,6,8,9,4,12,5,7,8,9,11];
         var newArr = hashSort(arr);
         console.log(newArr);
        function hashSort(arr){
            var len = arr.length;
            var gap = Math.floor(len/2);
            while(gap>=1){
                for(var i=0;i<gap;i++){
                    for(var j=i;j<len;j+=gap){
                        for(var z=j+gap;z<len;z+=gap){
                            if(arr[j]>arr[z]){
                                var temp = arr[z];
                                arr[z] = arr[j];
                                arr[j] = temp;
                            }
                        }
                   }
                }
                gap=Math.floor(gap/2);
            }
            return arr;
        }
