<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p{
        text-shadow: 20px 27px 1px pink, -1px -1px 1px #fff, 1px 1px 1px #000;
        /* box-shadow:3px 3px 3px 3px #666 inset; */
        /* text-shadow 可以设置多个阴影，用逗号隔开 */
        /* background: -webkit-linear-gradient(left, green, yellow);
        background: -moz-linear-gradient(left, green, yellow);
        background: -ms-linear-gradient(left, green, yellow);
        background: -o-linear-gradient(left, green, yellow);
        background: linear-gradient(left, green, yellow); */
    }
    .tu {
            text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
            padding: 100px;
            border: 10px dotted yellow ;
            background: url('i/gift3.jpg');
            background-size: 100% auto;  
            background-origin:padding-box;
            background-clip: content-box;
            /* background: -webkit-linear-gradient(left, green, yellow);
            background: -moz-linear-gradient(left, green, yellow);
            background: -ms-linear-gradient(left, green, yellow);
            background: -o-linear-gradient(left, green, yellow);
            background: linear-gradient(left, green, yellow); */
        }

        .ao {
            text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
        }
        .box {
            height: 416px;
            border: 1px solid #000;
            margin: 100px auto;
            /* 给盒子加多个背景，按照背景语法格式书写，多个背景使用逗号隔开 */
            background: url('i/gift5.jpg') no-repeat left top,
            url('i/gift1.jpg') no-repeat right top ,
            url('i/gift2.jpg') no-repeat right bottom ,
            url('i/gift3.jpg') no-repeat left bottom ,
            url('i/gift4.jpg') no-repeat center ;
        }
    </style>
</head>
<body>
    <div class="box"></div>
        <div class="ao">生命壹号</div>
        <div class="tu">生命壹号</div>
  <p>
     text-shadow: 20px 27px 22px pink;
  </p>
</body>
</html>
