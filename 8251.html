        .logoimg{

            bottom:-58px;

        .logoimg a{

        }
        .post-featured-image .thumbnail{

            padding: 12px;       
        }
        .main{
            margin-top:90px;
        }
        .post{
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.1);
        }
        .main .loaded img{
            width: 531px;
            height: 332px;
        }
        .post-title{
            position: absolute;
            bottom:6px;
            font-size: 24px;
            text-align: center;
            left: 0;
            right: 0;
        }
        .post-title a{
            color: #777;
        }
        .pagination{
            position: relative;
            width: 100%;
            text-align: center;
            left: 0;
            right: 0;
        }
        .pagination .newer-posts{
            position: absolute;
            left: 10px;
        }
        .pagination .older-posts{
            position: absolute;
            right: 10px;
        }
