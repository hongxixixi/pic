<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
        header{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 50px;
            background: black;
        }
        nav{
            width: 50%;
            height: 50px;
            margin: 0 auto;
        }
        nav ul li{
            float: left;
            position: relative;
            width: 120px;
            height: 50px;
        }
        nav ul li:hover a{
			background-color: white;
			color:#d00;
			border-bottom: 1px solid #d00;
            box-sizing: border-box;
            transition: all 0.5s;  
		}
        nav ul li a{
            display: block;
            height: 50px;
            padding-left: 52px;
            color: white;
            line-height: 50px;
            font-size: 14px;
            transition: all 0.5s;  
        }
        nav ul li::before{
            content:'';
            position: absolute;
            left: 0;
            top:0;
            width: 30px;
            height: 30px;
            background-image: url('i/tingicos.png');
            transition: all 0.5s;   
            margin: 0 3px;
        }
        .tip{
            position: absolute;
            top: 48px;
            left: 0;
            width: 138px;
			height: 51px;
			background: url('i/tools.png');
			text-align: center;
			line-height: 60px;
			color:white;
			font-size: 12px;
            display: none;
        }

        nav ul li:nth-child(1)::before{margin-top:10px;background-position: -80px 0px;}
        nav ul li:nth-child(2):before{width:30px;height:27px;margin-top: 13px;background-position: -81px -30px;}
        nav ul li:nth-child(3):before{width:39px;height:25px;margin-top: 13px;background-position: -76px -57px;}
        nav ul li:nth-child(4):before{width:31px;height:30px;margin-top: 10px;background-position: -84px -704px;}

        nav ul li:nth-child(1):hover:before{background-position: -80px -113px;}
        nav ul li:nth-child(2):hover:before{background-position: -81px -143px;}
        nav ul li:nth-child(3):hover:before{background-position: -76px -170px;}
        nav ul li:nth-child(4):hover:before{margin-top: 5px;}
        nav ul li:nth-child(4):hover a{background-color: #222; color:white; border-bottom: 1px solid transparent; line-height: 30px;}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">音乐</a></li>
                <li><a href="">音乐</a></li>
                <li><a href="">音乐</a></li>
                <li class="find">
                    <a href="">查找</a>
                    <span class="tip">点击查找</span>
                </li>
            </ul>
        </nav>
    </header>
    <script src='./js/jquery-3.3.1.js'></script>s
    <script>
     $('.find').mouseenter(function(){
         $(this).children('.tip').stop(true).fadeIn();
     })
     $('.find').mouseleave(function(){
        $(this).children('.tip').stop(true).fadeOut();
     })
    </script>
</body>
</html>
