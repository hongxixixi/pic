<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0;
        }
        .wrap{
			width: 258px;
			height: 258px;
			margin: 100px;
			perspective:1500px;
        }
        .box{
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s ease 0s;
            width: 258px;
			height: 258px;
        }
        img{
            width: 258px;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s ease 0s;
        }
        .box .xiaoming{
            transform: translateZ(129px);
        }
        .box .baby{
            transform:rotateX(90deg) translateZ(129px);
        }
        .box:hover{
            transform: rotateX(-90deg);
        }
    </style>
</head>
<body>
    <div class="wrap">
    	<div class="box">
            <img class="baby" src="./chen/images/baby.png" alt="" />
            <img class="xiaoming" src="./chen/images/xiaoming.png" alt="" />
        </div>
    </div>
</body>
</html>
