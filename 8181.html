    <script>
        var obj = {
            name:'mycopy',
            age:18,
            objchild:{a:'aaaaa',b:[2,13,4]},
            arr:[2,1,3,5,2]
        }
        function deepCopy(obj){
            var copyed = Array.isArray(obj)?[]:{};
              for(var i in obj){
                if(typeof obj[i]=='object'){
                    copyed[i]=deepCopy(obj[i]);
                }
                else{
                   copyed[i] = obj[i];
                }
            }
            return copyed;
        }
        var copy = deepCopy(obj);
        console.log(copy);

        var elem = document.getElementsByClassName('wrapper')[0];

        Element.prototype.getChildren = function(){
        var child = this.childNodes,
            len = child.length,
            obj = {
              'length': 0,            // 使对象成为一个伪数组 
              'push': Array.prototype.push
        }
       for(var val of child){
              if(val.nodeType === 1) {
                    obj.push(val);
             }
        }
        return obj;
  }
